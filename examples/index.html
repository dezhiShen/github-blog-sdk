<html>

<body>
    <div id="app">
        <title>${title}</title>
        <el-container>
            <el-aside>
                <div style="text-align: center;">
                    <img style="border-radius: 30px;width: 60px;height: 60px;"
                        src="https://avatars.githubusercontent.com/u/26274059?v=4"><br>
                    <a href="https://github.com/dezhiShen">github.com</a>
                </div>
                <div ref="summary"></div>
            </el-aside>
            <el-main>
                <div ref="content"></div>
            </el-main>
        </el-container>

    </div>

    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezhiShen/github-blog-sdk@master/dist/index.css">
    <script src='../dist/index.js'></script>
    <script>
        var vm = new Vue({
            el: "#app",
            name: "app",
            props: {},
            computed: {},
            data() {
                return {
                    title: "github-blog-sdk-demo"
                }
            },
            methods: {
                renderSummary: function (url, html) {
                    this.$refs.summary.innerHTML = html
                },
                renderContent: function (url, html, title) {
                    this.$refs.content.innerHTML = html
                    if (title) {
                        this.title = title
                    }
                }

            },
            mounted: function () {
                let sdk = new GithubBlogSdk({
                    renderContent: (url, html, title) => {
                        this.renderContent(url, html, title)
                    },
                    renderSummary: (url, html) => {
                        this.renderSummary(url, html)
                    }

                })
                sdk.initSdk()
            }
        })

    </script>

</html>
